<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometers to Miles Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Distance Conversion </br> (Kilometers to Miles)</h1>

        <div class="converter-box">
            <label for="kmInput">Enter Kilometers:</label>
            <input type="number" id="kmInput" placeholder="e.g. 5">

            <button onclick="convertDistance()">Convert</button>

            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
